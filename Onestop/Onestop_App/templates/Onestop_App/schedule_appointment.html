<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Students One Stop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="https://drive.google.com/uc?id=1Qz3mtOvN9pjRztWZG16We6z1B2MDUJmL" />
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
      }
      
      body.dark-mode {
        background-color: grey; /* Dark mode background color */
        color: #fff; /* Dark mode text color */
      }
      
      .sidebar {
        background-color: #333;
        padding: 20px;
        color: white;
        text-align: center;
        height: 100vh;
        width: 200px;
        position: fixed;
        z-index: 3; /* Ensure sidebar is above other content */
      }
      body.dark-mode .sidebar {
        background-color: black;
        padding: 20px;
        color: white;
        text-align: center;
        height: 100vh;
        width: 200px;
        position: fixed;
        z-index: 3; /* Ensure sidebar is above other content */
      }
      
      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px 0;
      }
      
      .sidebar i {
        margin-right: 5px;
      }
      
      .content-container {
        margin-left: 200px; /* Adjusted for sidebar width */
        flex-grow: 1; /* Allow content to grow and fill remaining space */
      }
      
      .header {
        background-color: #fff;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: relative;
        z-index: 1; /* Ensure header is above other content */
        margin-top: 0px;
      }
      
      body.dark-mode .header {
        background-color: #333;
        color: black;
        text-align: center;
        padding: 10px;
        position: relative;
        z-index: 1; /* Ensure header is above other content */
        margin-top: 0px;
      }
      
      .header img {
        max-width: 100px;
        display: block;
        margin: 0 auto; /* Center the image */
        margin-top: 10px;
      }
      
      h1,
      h2 {
        color: #007bff;
        margin: 0;
      }
      body.dark-mode h2 {
        color: #fff; /* Text color in dark mode */
      }
      
      .logout-btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        transition: background-color 0.3s;
      }
      
      .logout-btn:hover {
        background-color: #0056b3;
      }
      
      .content {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      body.dark-mode .content {
        max-width: 800px;
        margin: 20px auto;
        background-color: black;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      ul {
        list-style-type: none;
        padding: 0;
      }
      
      li {
        margin-bottom: 10px;
      }
      
      .sub-heading {
        font-size: 18px;
        color: #555;
        margin-left: 10px;
        opacity: 0; /* Initially hidden */
        animation: fadeIn 10s forwards; /* Animation duration and fill-mode */
        margin: 0;
      }
      body.dark-mode .sub-heading {
        font-size: 18px;
        color: #fff;
        margin-left: 10px;
        opacity: 0; /* Initially hidden */
        animation: fadeIn 10s forwards; /* Animation duration and fill-mode */
      }
      
      .animated-word {
        font-size: 18px;
        display: inline-block;
        animation: bounce 2s infinite;
        background-image: linear-gradient(to right, #007bff, #0056b3);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
      }
      
      body.dark-mode .animated-word {
        font-size: 18px;
        display: inline-block;
        animation: fadeIn 2s infinite;
        background-image: linear-gradient(to right, #ffffff, #f0f0f0);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
      }
      
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-5px);
        }
        60% {
          transform: translateY(-3px);
        }
      }
      
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .sidebar a.active {
        background-color: #007bff; /* Highlight color for active link */
        color: #fff; /* Text color for active link */
      }
      #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      body.dark-mode #bg {
        background-color: #111; /* Dark mode background color for #bg */
      }
      
      #bg2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      
      body.dark-mode #bg2 {
        background-color: /* Your dark mode background color for #bg2 */ ;
      }
    </style>
    <script>
      // document.addEventListener('DOMContentLoaded', function () {
      //     var options = {
      //         strings: ["Aheed, Ashad, Haseeb Present"],
      //         typeSpeed: 100,
      //         showCursor: true,

      //             }
      //             setTimeout(delayedFunction, 2000);
      //         }
      //     };
      //     var typed = new Typed('#typed-output', options);
      // });
      
      function toggleDarkMode() {
        const body = document.body
        const darkMode = body.classList.contains('dark-mode')
        body.classList.toggle('dark-mode', !darkMode)
        localStorage.setItem('darkMode', !darkMode ? 'enabled' : 'disabled')
        setLogoImage(!darkMode)
        toggleBackground(!darkMode)
      }
      
      function toggleBackground(isDarkMode) {
        const bgElement = document.getElementById('bg')
        const bg2Element = document.getElementById('bg2')
      
        if (isDarkMode) {
          bgElement.style.display = 'none'
          bg2Element.style.display = 'block'
        } else {
          bgElement.style.display = 'block'
          bg2Element.style.display = 'none'
        }
      }
      
      function setLogoImage(isDarkMode) {
        const logoImg = document.getElementById('logo-image')
        logoImg.src = isDarkMode ? 'https://drive.google.com/uc?id=1-5_u6eeeaq1wPORqmhRpgdO30JAj-Xbz' : 'https://drive.google.com/uc?id=1-5_u6eeeaq1wPORqmhRpgdO30JAj-Xbz'
      }
      
      window.onload = function () {
        // Set the initial state to regular mode
        const initialDarkMode = localStorage.getItem('darkMode') === 'enabled'
        document.body.classList.toggle('dark-mode', initialDarkMode)
        toggleBackground(initialDarkMode)
      }
    </script>
  </head>

  <body>
    <div class="sidebar">
      <a href="{% url 'Onestop_App:student_dashboard' %}" class="{% if request.path == '/student_dashboard/' %}{% endif %}"><i class="fas fa-home"></i>Home</a>
      <a href="{% url 'Onestop_App:create_query' %}" class="{% if request.path == '/create_query/' %}{% endif %}"><i class="fas fa-pen"></i>Create A Query</a>
      <a href="{% url 'Onestop_App:query_status' %}" class="{% if request.path == '/query_status/' %}{% endif %}"><i class="fas fa-eye"></i>Query Status</a>
      <a href="{% url 'Onestop_App:student_notifications' %}" class="{% if request.path == '/student_notifications/' %}{% endif %}"><i class="fas fa-table"></i>Notifications</a>
      <a href="{% url 'Onestop_App:chatbot' %}" class="{% if request.path == '/chatbot/' %}{% endif %}"><i class="fas fa-book"></i>FAQs</a>
      <a href="{% url 'Onestop_App:schedule_appointment' %}" class="{% if request.path == '/schedule_appointment/' %}{% endif %}"><i class="fas fa-calendar"></i>Schedule Appointment</a>
    </div>

    <div class="content-container">
      <div class="header">
        <img id="logo-image" src="https://drive.google.com/uc?id=1-5_u6eeeaq1wPORqmhRpgdO30JAj-Xbz" alt="OneStop Logo" />
        <h1 class="sub-heading"><span class="animated-word">Digitalized</span> OneStop</h1>
        <a href="{% url 'Onestop_App:student_logout' %}"><button class="logout-btn" type="submit">Log Out</button></a>
      </div>
      <div class="content">
        <h2>Schedule Appointment</h2>
        <form method="post" action="{% url 'Onestop_App:schedule_appointment' %}">
          {% csrf_token %}
          {{ appointment_Form.as_p }}
          <button type="submit">Schedule</button>
        </form>
      </div>
    </div>
  </body>
</html>

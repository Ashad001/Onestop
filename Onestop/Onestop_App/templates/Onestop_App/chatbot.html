      }

      }
      
      .sub-heading {
        font-size: 18px;

      body.dark-mode .sub-heading {
        font-size: 18px;
        color: #fff;
        margin-left: 10px;
        opacity: 0; /* Initially hidden */
        animation: fadeIn 10s forwards; /* Animation duration and fill-mode */

      .animated-word {
        font-size: 18px;
        display: inline-block;
        animation: bounce 2s infinite;
        background-image: linear-gradient(to right, #007bff, #0056b3);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
      }
      
      body.dark-mode .animated-word {
        font-size: 18px;
        display: inline-block;
        animation: fadeIn 2s infinite;
        background-image: linear-gradient(to right, #ffffff, #f0f0f0);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
      }
      
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-5px);
        }
        60% {
          transform: translateY(-3px);
        }
      }
      
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      .animated-word.flip {
        animation: flip 2s linear 1.5;
      }
      #chat-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        position: relative;
        
      }

      #chat-box {

        min-width: 500px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      #user-input {

        align-items: center;
        padding: 10px;
      }

          padding: 8px;

      #user-input button {
          background-color: #007bff;
          color: #fff;
          padding: 8px 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;

      }

      }
      .bot {

        color: #000000;
        padding: 10px;

        border-radius: 8px;
      }
      
      .user {

          padding: 10px;
          margin-bottom: 10px;
          border-radius: 8px;
      }
      .faq-bubbles {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .faq-bubble {
        cursor: pointer;
        padding: 8px;
        border-radius: 16px;
        background-color: #007bff;
        color: #fff;
        transition: background-color 0.3s;
        margin-right: 10px; /* Add margin between bubbles */
      }

          background-color: #0056b3;
      }
    
      #typed-output {
        color: #007bff;
        margin-top: 20px; /* Adjust the top margin according to your design */

      }

    }
    body.dark-mode #halo-bg {

        left: 0;

    }
    
    body.dark-mode #halo-bg2 {

    <script>
       document.addEventListener('DOMContentLoaded', function () {
           var options = {
               strings: ["Hey User!, Welcome to the OneStop Chatbot, Type Away!!"],
               typeSpeed: 80,
               showCursor: true,
               cursorChar: '',
               onComplete: function () {
                    function delayedFunction() {
                       typed.destroy();
                   }
                   setTimeout(delayedFunction, 7000);
               }
           };
           var typed = new Typed('#typed-output', options);
       });
      
      function toggleDarkMode() {
        const body = document.body
        const darkMode = body.classList.contains('dark-mode')
        body.classList.toggle('dark-mode', !darkMode)
        localStorage.setItem('darkMode', !darkMode ? 'enabled' : 'disabled')
        setLogoImage(!darkMode)
        toggleBackground(!darkMode);
      }
      
      function setLogoImage(isDarkMode) {
        const logoImg = document.getElementById('logo-image')
        logoImg.src = isDarkMode ? 'https://drive.google.com/uc?id=1-5_u6eeeaq1wPORqmhRpgdO30JAj-Xbz' : 'https://drive.google.com/uc?id=1-5_u6eeeaq1wPORqmhRpgdO30JAj-Xbz'
      }
      
      window.onload = function () {
        const darkMode = localStorage.getItem('darkMode') === 'enabled'
        document.body.classList.toggle('dark-mode', darkMode)
        setLogoImage(darkMode)
        {% comment %} sendMessage("Bot: Hello! How can I help you?"); {% endcomment %}
        const inputBox = document.getElementById("user-message");
        populateFAQBubbles(inputBox);
      }
      function toggleBackground(isDarkMode) {
        const bgElement = document.getElementById("halo-bg");
        const bg2Element = document.getElementById("halo-bg2");
    
        if (isDarkMode) {
            bgElement.style.display = "none";
            bg2Element.style.display = "block";
        } else {
            bgElement.style.display = "block";
            bg2Element.style.display = "none";
        }
      }
    
    </script>
  </head>

  <body>

      <p>Frequently Asked Questions<span class="sub-heading"><span class="animated-word flip">A</span><span class="animated-word flip">u</span><span class="animated-word flip">t</span><span class="animated-word flip">o</span><span class="animated-word flip">m</span><span class="animated-word flip">a</span><span class="animated-word flip">t</span><span class="animated-word flip">e</span><span class="animated-word flip">d</span></p>

    VANTA.HALO({
      el: "#halo-bg2",
      mouseControls: true,

    <script>
        function sendMessage(message) {
          {% comment %} if (message.trim() !== "") { {% endcomment %}
            {% comment %} appendMessage(message, "bot"); {% endcomment %}
          
            var userMessage = document.getElementById("user-message").value;
            appendMessage("You: " + userMessage, "user");
            

            

            // Send user input to the server
            fetch("/chatbot/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCookie('csrftoken')
                },
                body: "user_input=" + encodeURIComponent(userMessage),
            })
            .then(response => response.json())
            .then(data => {
                // Display chatbot response
                appendMessage("Bot: " + data.result, "bot");
            })
            .catch(error => console.error("Error:", error));

            // Clear user input field
            document.getElementById("user-message").value = "";
        {% comment %} } {% endcomment %}
      }

        function appendMessage(message, sender) {
            var chatBox = document.getElementById("chat-box");
            var messageElement = document.createElement("div");
            messageElement.className = sender;
            messageElement.innerHTML = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Function to get CSRF token from cookies
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        function handleKeyPress(event) {
          if (event.key === "Enter") {
              sendMessage();
          }
        }
        function populateFAQBubbles(inputBox) {
          const faqBubbles = document.getElementById("faq-bubbles");
      
          // Define FAQs
          const faqs = ["what are the rules regarding attendance?", "WiFi isn't working", "Tell me about available scholarships", 
          "How do I access transportation facilities?", "Can you provide information on the courses?", "I lost my cricket ball"];
      
          // Populate bubbles
          faqs.forEach((faq, index) => {
              const bubble = createFAQBubble(faq, inputBox);
              faqBubbles.appendChild(bubble);
          });
        }
      
      
      
        
        function createFAQBubble(text, inputBox) {
          const bubble = document.createElement("div");
          bubble.className = "faq-bubble";
          bubble.textContent = text;
      
          // Add click event to set FAQ text in the input box
          bubble.addEventListener("click", function () {
              inputBox.value = text;
          });
      
          return bubble;
        }
      
      
    </script>
